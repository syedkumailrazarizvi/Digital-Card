
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invitation — SYED KUMAIL &amp; SYEDA NOOR</title>
  <meta name="description" content="Wedding invitation for SYED KUMAIL RAZA RIZVI &amp; SYEDA NOOR UL SABA NAQVI — 16 February 2026 — The Meadows Banquet, Karachi">
  <meta name="theme-color" content="#0f3a2d">

  <!-- ✅ Correct Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --emerald:#0f3a2d;
      --emerald-2:#0c2f25;
      --ink:#0a0e10;
      --gold:#d9bd77;
      --ivory:#f7f3e8;
      --muted:#e6ddc8;
      --soft:#ffffff10;
      --border:#d9bd77cc;
      --border-soft:#d9bd7788;
      --shadow: 0 14px 40px rgba(0,0,0,.28);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}

    body{
      color:var(--ivory);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background:
        radial-gradient(120vw 95vh at 65% -15%, #155342 0 35%, var(--emerald-2) 62%, var(--ink) 100%) fixed,
        url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
  <defs>\
    <pattern id='geo' width='40' height='40' patternUnits='userSpaceOnUse'>\
      <path d='M0 20 H40 M20 0 V40' stroke='rgba(255,255,255,0.03)' stroke-width='0.6'/>\
      <path d='M0 0 L40 40 M40 0 L0 40' stroke='rgba(217,189,119,0.05)' stroke-width='0.6'/>\
    </pattern>\
  </defs>\
  <rect width='100%' height='100%' fill='url(#geo)'/>\
</svg>") repeat fixed;
      background-size: cover, 240px 240px;
      min-height: 100svh;
      display:flex; align-items:center; justify-content:center;
      padding:22px;
    }

    .container{max-width:940px; width:100%;}
    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius:18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(3px);
    }

    .card::before{
      content:""; position:absolute; inset:12px; border-radius:12px;
      border:1px solid var(--border); pointer-events:none;
    }
    .card::after{
      content:""; position:absolute; inset:20px; border-radius:10px;
      border:1px solid var(--border-soft); pointer-events:none;
      background:
        radial-gradient(circle at 16px 16px, rgba(217,189,119,.46), transparent 12px),
        radial-gradient(circle at calc(100% - 16px) 16px, rgba(217,189,119,.46), transparent 12px),
        radial-gradient(circle at 16px calc(100% - 16px), rgba(217,189,119,.46), transparent 12px),
        radial-gradient(circle at calc(100% - 16px) calc(100% - 16px), rgba(217,189,119,.46), transparent 12px);
      opacity:.22;
    }

    header{text-align:center; padding:36px 22px 14px}
    h1.bismillah{
      font-family:"Playfair Display", serif;
      font-size:clamp(20px,3vw,30px);
      color:var(--gold);
      margin:0 0 6px;
    }
    .intro{margin:0; color:var(--muted); font-size:clamp(12px,2.2vw,14px)}
    .blessings{margin:10px auto 6px; color:#efe6cf; font-size:clamp(12px,2.2vw,14px)}
    .inviter{margin:8px auto 0; color:#f6eedc; font-size:clamp(12px,2.2vw,14px)}

    .names{text-align:center; padding:18px 14px 10px}
    .line{height:1px; width:120px; margin:16px auto; background:linear-gradient(90deg,transparent,var(--gold),transparent)}
    .groom,.bride{
      font-family:"Playfair Display",serif; font-weight:700; color:#fff;
      text-transform:uppercase; letter-spacing:1.2px; margin:6px 0;
      font-size:clamp(20px,4.4vw,33px);
    }
    .with-word{
      color:var(--gold); margin:2px 0 0;
      font-weight:700; letter-spacing:3px; text-transform:uppercase;
      font-size:clamp(12px,2.4vw,15px);
    }
    .bride-sub{
      display:block; margin-top:6px; font-weight:400;
      color:#f2ead8; font-size:clamp(10px,1.6vw,12px); line-height:1.18;
    }

    .verse{max-width:760px; margin:20px auto 10px; padding:0 16px; text-align:center; color:#fffaf0; line-height:1.6; font-style:italic}
    .verse .ref{display:block; margin-top:6px; color:var(--gold); font-style:normal}

    .details{
      display:grid; gap:12px; grid-template-columns:1fr;
      padding:14px 16px 6px; max-width:780px; margin:0 auto;
    }
    .detail{
      background: var(--soft);
      border:1px solid rgba(217,189,119,.32);
      border-radius:12px; padding:12px 14px;
      display:flex; gap:10px; align-items:flex-start;
    }
    .detail b{color:var(--gold); display:block; margin-bottom:3px}
    .detail span{color:#fff7ea}

    .actions{text-align:center; padding:16px 16px 28px}
    .divider{height:1px; width:220px; margin:18px auto 12px; background:linear-gradient(90deg,transparent,var(--gold),transparent)}
    .dua{max-width:760px; margin:0 auto; color:#f7efe0}
    .dua .marhumeen{display:block; margin-top:8px; color:#ffecc7; font-style:italic}

    .countdown{margin:14px auto 12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
